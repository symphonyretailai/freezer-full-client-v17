<p>FoodItemId : {{selectedFoodItemId}} </p>
<p>Selected Tags : {{selectedTagsString}}</p>

<div *ngFor="let selectedTag of selectedTags">
    <span class="badge bg-primary">{{selectedTag.tagName}}</span>
</div>
<div class="form-check" *ngFor="let tag of tags">
    <input class="form-check-input" type="checkbox" id={{tag.tagId}} name="option1" [checked]="markSelected(tag)" (click)="onCheckboxClick(tag)" >
    <label class="form-check-label" for={{tag.tagId}}>
        {{ tag.tagName }}
    </label>
</div>
