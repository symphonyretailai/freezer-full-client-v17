<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="tagName">Tag Name</label>
        <input type="text" class="form-control" id="tagName" name="tagName" />
      </div>
      <div class="form-group">
        <button class="btn btn-info float-right btn-sm" type="submit" (ngclick)="saveTag(tagName)">+</button>
      </div>
    </form>
  </div>
</body>
